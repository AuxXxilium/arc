# https://taskfile.dev

version: "3"

tasks:
  build-evo:
    cmds:
      - git reset --hard
      - git pull
      - ./img-gen.sh evo
  build:
    cmds:
      - git reset --hard
      - git pull
      - ./img-gen.sh essential
  build-local:
    cmds:
      - git reset --hard
      - git pull
      - ./img-gen.sh local